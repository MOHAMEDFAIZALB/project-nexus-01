<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-header">
            <button id="loginBtn" onclick="displayLogin()">Login</button>
            <button id="signupBtn" onclick="displaySignup()">Signup</button>
        </div>
        <div id="loginForm" class="form-content active">
            <h2>Login</h2>
            <input type="email" placeholder="Email" id="loginEmail" required>
            <input type="password" placeholder="Password" id="loginPassword" required>
            <button onclick="handleLogin()">Login</button>
            <div id="loginError" class="error-message"></div>
        </div>
        <div id="signupForm" class="form-content">
            <h2>Create Account</h2>
            <input type="text" placeholder="Username" id="signupUsername" required>
            <input type="email" placeholder="Email" id="signupEmail" required>
            <input type="password" placeholder="Password" id="signupPassword" required>
            <input type="password" placeholder="Confirm Password" id="signupConfirmPassword" required>
            <button onclick="handleSignup()">Signup</button>
            <div id="signupError" class="error-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
